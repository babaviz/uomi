<div class="page-center">
	<div class="card-md">
		<section id="dashboard" class="card-content">

			<div class="row">
				<div class="column-xs">

					<div class="currency-view big-currency-view currency-main">
						<currency-view [amountCents]="1062"></currency-view>
					</div>

					<div class="currency-caption">
						Lent
					</div>

				</div><!-- .column-sm -->
				<div class="column-xs">

					<div class="currency-view big-currency-view currency-main">
						<currency-view [amountCents]="8327"></currency-view>
					</div>

					<div class="currency-caption">
						Borrowed
					</div>

				</div><!-- .column-sm -->
			</div><!-- .row -->

			<div class="table-container loan-table">
				<table class="table">
					<!-- ENTRY -->
					<tr>
						<td class="fit-content hide-xs-down">
							<img src="img/default-profile-picture.png" class="profile-picture" width="32" height="32" aria-hidden="true">
						</td>
						<td>Lorene Simon</td>
						<td class="category-food">
							<i class="fa fa-cutlery loan-category-icon" aria-label="Category: Food"></i>
							<span class="loan-category-name hide-xs-down" aria-hidden="true">Food</span>
						</td>
						<td>Owes $20</td>
						<td class="fit-content table-center">
							<i class="fa fa-chevron-down loan-table-dropdown-button"></i>
						</td>
					</tr>
					<!-- ENTRY -->
					<tr>
						<td class="fit-content hide-xs-down">
							<img src="img/default-profile-picture.png" class="profile-picture" width="32" height="32" aria-hidden="true">
						</td>
						<td>Leland Mack</td>
						<td class="category-bills">
							<i class="fa fa-envelope loan-category-icon" aria-label="Category: Bills"></i>
							<span class="loan-category-name hide-xs-down" aria-hidden="true">Bills</span>
						</td>
						<td>You owe $10.32</td>
						<td class="fit-content table-center">
							<i class="fa fa-chevron-down loan-table-dropdown-button"></i>
						</td>
					</tr>
					<!-- ENTRY -->
					<tr *ngFor="let loan of loans">
						<td class="fit-content hide-xs-down">
							<img src="img/default-profile-picture.png" class="profile-picture" width="32" height="32" aria-hidden="true">
						</td>
						<td>{{ 'TODO NAME' }}</td>
						<td [class]="loan.category.identifier">
							<i [class]="'fa loan-category-icon '+loan.category.icon" aria-label="Category: Movies"></i>
							<span class="loan-category-name hide-xs-down" aria-hidden="true">{{loan.category.name}}</span>
						</td>
						<td>You owe $11</td>
						<td class="fit-content table-center">
							<i class="fa fa-chevron-down loan-table-dropdown-button"></i>
						</td>
					</tr>
				</table>
			</div><!-- .table-container -->

		</section><!-- .dashboard -->
	</div><!-- .card-md -->
</div><!-- .page-center -->
